<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Connect</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon-48.svg" type="image/x-icon">
</head>

<body>
    <aside>
        <img src="img/logo.svg" alt="Logo Code Connect" class="menu__logo">
        <nav>
            <ul class="lista-links">
                <li><a href="" class="menu__botao--publicar">Publicar</a></li>
                <li><a href=""><img src="img/feed.svg" alt="">Feed</a></li>
                <li><a href=""><img src="img/account_circle.svg" alt="">Perfil</a></li>
                <li><a href=""><img src="img/info.svg" alt="">Sobre nós</a></li>
                <li><a href=""><img src="img/logout.svg" alt="">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <form action="" class="formulario__novo-projeto">
            <div class="container__upload-imagem">
                <img src="img/card_publicacao.svg" alt="Card de publicação">
                <button class="container__upload-imagem__botao fonte__paragraph--semibold">Carregar imagem</button>
                <ul class="container__upload-imagem__lista fonte__paragraph--small">
                    <li class="container__upload-imagem__item">image_projeto.png</li>
                </ul>
            </div>
            <div class="container__dados-projeto">
                <h1 class="dados-projeto__titulo fonte__subtitle--semibold">Novo Projeto</h1>

                <div class="dados-projeto__campo">
                    <label class="fonte__paragraph" for="nome-do-projeto">Nome do Projeto</label>
                    <input type="text" id="nome-do-projeto" class="dados-projeto__nome">
                </div>

                <div class="dados-projeto__campo">
                    <label class="fonte__paragraph" for="descricao-do-projeto">Descrição</label>
                    <textarea id="descricao-do-projeto" class="dados-projeto__descricao"></textarea>
                </div>

                <div class="dados-projeto__campo">
                    <label class="fonte__paragraph" for="tags-do-projeto">Tags</label>
                    <input type="text" id="tags-do-projeto" class="dados-projeto__tags">
                    <ul class="dados-projeto__tags-lista">
                        <li class="dados-projeto__tags-item">Front-end</li>
                    </ul>
                </div>
                <div class="dados-projeto__botoes">
                    <button class="botao fonte__paragraph--semibold">Descartar</button>
                    <button class="botao botao--destaque fonte__paragraph--semibold">Publicar</button>
                </div>
            </div>
        </form>
    </main>

    <script type="module" src="js/script.js"></script>
</body>

</html>
